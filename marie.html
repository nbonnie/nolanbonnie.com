<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marie's Buttons</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #F4F3F2;
            font-family: 'Roboto Mono', monospace;
            position: relative;
        }

        button {
            position: absolute;
            border: 1px solid #000; /* 1-pixel black border */
            outline: none;
            background: #96979c;
            color: #000;
            font-size: 1rem;
            transition: 0.3s;
            border-radius: 15px;
            pointer-events: auto;
        }

        button:hover {
            background: rgba(150, 151, 156, 0.8);
            cursor: pointer;
        }

        #animationCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10; /* Ensure it's on top of everything */
        }
      
        .message {
              position: fixed;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              font-size: 4rem;
              color: red;
              background-color: black;
              font-weight: bold;
              z-index: 100;
              display: none;
              text-align: center;
              text-transform: uppercase;
          }
    </style>
</head>
<body>
    <canvas id="animationCanvas"></canvas>
    <div id="policeMessage" class="message">MESSAGE RECEIVED, WE ARE CALLING THE POLICE</div>

    <script>
        const colors = ["#24d05a", "#eb4888", "#00adef", "#FA8334"];
        const shapes = ['rect', 'circle', 'oval'];
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        document.addEventListener('DOMContentLoaded', function () {
            for (let i = 0; i < 100; i++) {
                createButton();
            }
        });

        function createButton() {
            const button = document.createElement('button');
            button.style.width = `${Math.random() * 120 + 30}px`;
            button.style.height = `${Math.random() * 60 + 30}px`;
            button.style.left = `${Math.random() * 90}vw`;
            button.style.top = `${Math.random() * 90}vh`;
            button.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            button.style.borderRadius = shapes[Math.floor(Math.random() * shapes.length)] === 'circle' ? '50%' : '15px';
            button.textContent = "Click me!";
            button.addEventListener('click', handleButtonClick);
            button.addEventListener('click', triggerRandomAnimation);
            document.body.appendChild(button);
        }

        function handleButtonClick(event) {
            const button = event.target;
            button.style.transform = `scale(${1 + Math.random() * 0.5}) rotate(${Math.random() * 360}deg)`;

            // 40% probability to change background color
            if (Math.random() < 0.4) {
                document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            }

            setTimeout(() => {
                button.style.transform = '';
            }, 300);
        }

        function triggerRandomAnimation() {
            const rand = Math.random();
          
            if (rand < 0.01) {
              // Trigger function to display text for 8 seconds
              policeMessage();
            } else if (rand < 0.23) {
                const animationType = Math.random();
                if (animationType < 0.33) {
                    confettiFalling();
                } else if (animationType < 0.72) {
                    heartsPopping();
                } else {
                    starsFlying();
                }
            }
        }
      
        function policeMessage() {
              const policeMessageDiv = document.getElementById('policeMessage');
              policeMessageDiv.style.display = 'block';

              // Hide the message after 8 seconds
              setTimeout(() => {
                  policeMessageDiv.style.display = 'none';
              }, 8000);
          }

        function confettiFalling() {
            for (let i = 0; i < 200; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                    ctx.fillRect(x, y, 7, 20);
                    setTimeout(() => clearCanvas(), 5000);
                }, i * 30);
            }
        }

        function heartsPopping() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    ctx.fillStyle = "#FF69B4";
                    ctx.font = "30px Arial";
                    ctx.fillText("❤️", x, y);
                    setTimeout(() => clearCanvas(), 4000);
                }, i * 50);
            }
        }

        function starsFlying() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    ctx.fillStyle = "#FFD700";
                    ctx.font = "20px Arial";
                    ctx.fillText("★", x, y);
                    setTimeout(() => clearCanvas(), 4000);
                }, i * 10);
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
